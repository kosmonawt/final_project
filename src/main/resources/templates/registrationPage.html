<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script th:replace="fragments/commons::assets">
    </script>
<body>
<div class="container-bg">

    <div th:replace="fragments/toolbar :: toolbar">
            <!--        <span th:text="${temperature}"></span>-->
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="card-body">
                        <form class="form-horizontal align-content-center" action="/register" method="post"
                              th:object="${registrationObject}">

                            <div class="form-group">
                                <label for="name" class="cols-sm-2 control-label">Your Name</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" th:field="*{firstName}" name="firstName"
                                               id="name" placeholder="Enter your Name"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="surname" class="cols-sm-2 control-label">Your surname</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" th:field="*{lastName}" name="lastName"
                                               id="surname" placeholder="Enter your surname"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="city" class="cols-sm-2 control-label">Your City</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" th:field="*{city}" name="city"
                                               id="city" placeholder="Enter your city"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="street" class="cols-sm-2 control-label">Your street</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" th:field="*{street}" name="street"
                                               id="street" placeholder="Enter your street"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="country" class="cols-sm-2 control-label">Choose your country</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <select class="browser-default custom-select" id="country" type="text"
                                                th:field="*{country}">
                                            <option th:each="c : ${countries}" th:text="${c.plName}"
                                                    th:value="${c.symbol}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="zipCode" class="cols-sm-2 control-label">Zip Code</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" th:field="*{zipCode}" name="zipCode"
                                               id="zipCode" placeholder="Enter your zip code"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="birthday" class="cols-sm-2 control-label">Enter your birth date</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" th:field="*{birthDate}" name="birthDate"
                                               id="birthday" placeholder="YYYY-MM-DD"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pesel" class="cols-sm-2 control-label">Enter PESEL</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" th:field="*{pesel}" name="pesel"
                                               id="pesel" placeholder="PESEL"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="cols-sm-2 control-label">Your Email</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <label th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></label>
                                        <span class="input-group-addon"><i class="fa fa-envelope fa"
                                                                           aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" th:field="*{login}" name="email"
                                               id="email" placeholder="Enter your Email"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="cols-sm-2 control-label">Password</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock fa-lg"
                                                                               aria-hidden="true"></i></span>
                                        <input type="password" class="form-control" th:field="*{password}"
                                               name="password" id="password" placeholder="Enter your Password"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="phoneNumber" class="cols-sm-2 control-label">Your phone number
                                    (optional)</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" th:field="*{phoneNumber}"
                                               name="phoneNumber"
                                               id="phoneNumber" placeholder="Enter your phone"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" th:field="*{preferEmails}" class="form-check-input"
                                       id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check for spam</label>
                            </div>
                            <br>
                            <div class="form-group ">
                                <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register
                                </button>
                            </div>
                            <button type="reset" class="btn btn-danger">Clear form</button>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

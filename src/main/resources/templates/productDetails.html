<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>product details</title>
    <script th:replace="fragments/commons::assets">
    </script>
    <script th:replace="fragments/commons::cards">
    </script>

</head>
<body>
<div class="container-bg">
    <div th:replace="fragments/toolbar :: toolbar">

    </div>
    <div class="row justify-content-center">
        <div class="col-md">
            <div class="card">
                <div class="row">
                    <div class="card-body">

                        <img class="card-img-top align-content-center embed-responsive-item"
                             th:src="@{${product.productImageUrl}}">
                        <div class="" th:text="${product.productCategory.productCategoryTitle}"></div>
                        <div class="" th:text="${product.productTitle}">
                        </div>
                        <div class="" th:text="${product.productPrice}">
                        </div>
                        <div class="" th:text="${product.productDescription}"></div>
                        <div class="" th:text="${product.authorName}+ ' ' + ${product.authorSurname}"></div>

                    </div>
                </div>
                <div class="form-group btn btn-success" id="btn-add-to-basket">Add to basket</div>
                <input type="hidden" th:value="${product.id}" id="product-id">
            </div>
            <!--  <div class="btn btn-success" id="btn-show-basket">Show basket</div>-->
        </div>
    </div>

</div>
</body>
</html>
